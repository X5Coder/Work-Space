
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Pro Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        background-color: #000;
        user-select: none;
        -webkit-user-select: none;
      }
      
      .bg-grid-dark {
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.28) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      .bg-grid-light {
        background-image: radial-gradient(circle, rgba(0, 0, 0, 0.4) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Robust Bubble Animation - Handles translation internally to avoid conflicts */
      @keyframes bubbleIn {
        0% { opacity: 0; transform: translateX(-50%) translateY(10px) scale(0.95); }
        100% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
      }
      
      @keyframes modalIn {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes fadeBg {
        from { opacity: 0; backdrop-filter: blur(0px); }
        to { opacity: 1; backdrop-filter: blur(12px); }
      }
      
      .animate-bubble-in { animation: bubbleIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards; }
      .animate-modal-in { animation: modalIn 0.25s ease-out forwards; }
      
      .animate-fadeIn { animation: fadeBg 0.3s ease-out forwards; }
      .animate-fadeOut { animation: fadeBg 0.2s ease-in reverse forwards; }
      
      #workspace {
        will-change: background-position;
        backface-visibility: hidden;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(107, 70, 255, 0.3); border-radius: 10px; }

      /* Styled Range Input */
      input[type=range] { -webkit-appearance: none; background: transparent; }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: #6b46ff;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(107, 70, 255, 0.3);
        border: 2px solid white;
        margin-top: -5px;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: rgba(107, 70, 255, 0.15);
        border-radius: 10px;
      }

      .allow-select {
        user-select: text !important;
        -webkit-user-select: text !important;
      }
    </style>
